{% assign total_words = post.content | number_of_words %}

<a href="{{ root_url }}{{ post.url }}">
  <div class="words" data-words="{{ total_words | times: 1 }}">
    <div class="bar"></div>
    <span class="count">
      {{ total_words }} <br>
      words
    </span>
  </div>

  <div class="row">
    <div class="twelve columns">
      <h3>
          {{ post.title }}
      </h3>
    </div>
  </div>
</a>
