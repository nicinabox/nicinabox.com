---
layout: default
---

<div class="blog-index">
  {% assign index = true %}

  {% for post in site.posts %}
    {% if forloop.index <= 1 %}
      {% assign content = post.content %}
      <article>
        <div class="row">
          <div class="columns twelve">
              {% include article.html %}
          </div>
        </div>
      </article>

    {% else %}
      <article class="archived">
        {% include mini_post.html %}
      </article>
    {% endif %}

  {% endfor %}
</div>
